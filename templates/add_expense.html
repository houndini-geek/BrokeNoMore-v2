<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Add Transaction | BrokeNoMore</title>
</head>
<body>
   

    <div class="icon">
         <h2>Add a Transaction</h2>
        <img src="{{ url_for('static', filename='/icons/add-expense.svg') }}" alt="Wallet Icon">
    </div>

    <form action="/add_expense" method="post">
        <!-- Transaction Type -->
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="Expense" selected>Expense</option>
            <option value="Income">Income</option>
        </select>

        <!-- Amount -->
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="Enter amount" required>

        <!-- Category -->
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Food, Rent, Tech..." required>

        <!-- Quick Select Categories -->
        <div class="quick-categories">
            Quick categories: 
            <button type="button" onclick="document.getElementById('category').value='Food'">Food</button> - 
            <button type="button" onclick="document.getElementById('category').value='Rent'">Rent</button> - 
            <button type="button" onclick="document.getElementById('category').value='Tech'">Tech</button> - 
            <button type="button" onclick="document.getElementById('category').value='Fun'">Fun</button>
        </div>

        <!-- Description -->
        <label for="description">Notes (optional):</label>
        <textarea id="description" name="description" placeholder="Add notes about the transaction"></textarea>

        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ current_date }}" required>

        <!-- Submit -->
         <div class="action-btns">

             <button type="submit">Add to Wallet</button>
             <a href="/">cancel</a>
         </div>
    </form>


</body>
</html>
